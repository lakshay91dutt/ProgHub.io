        <!-- -----------------------------------------Company Login Form-------------------------------------------------------- -->
        <section class="section-form">
            <div class="row">
                <h2>LOGIN</h2>
            </div>

            <form method="post" action="Company_Login.jsp" class="contact-form">
                <!-------------------------------------------->
                
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="name" id="name" placeholder="Name" required>
                    </div>
                </div>
                
                <!-------------------------------------------->
                
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="password">Password</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="password" name="password" id="password" placeholder="Your password" required>
                    </div>
                </div>

                <!------FORM ENDS-------------------------->
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="LogIn">
                    </div>
                </div>
            </form>
        </section>

        
        <!-- ----------------------------- REGISTRATION----------------------------------------- -->
            <section class="section-form">
                <div class="row">
                    <h2>NEW COMPANY REGISTRATION</h2>
                </div>

                <form method="post" action="Company_Registration.jsp" class="contact-form">
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Name of the Company" required>
                        </div>
                    </div>
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Company email" required>
                        </div>
                    </div>
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="password">Password</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="password" id="password" placeholder="Company password" required>
                        </div>
                    </div>
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="type">Type</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="type" id="type">
                                <option value="service" selected>Service Based</option>
                                <option value="porduct">Product Based</option>
                            </select>
                        </div>
                    </div>


                    <!------FORM ENDS-------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Sign Up">
                        </div>
                    </div>
                    <!-------------------------------------------->

                </form>
        </section>
