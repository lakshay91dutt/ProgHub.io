        <!-- -----------------------------------------Student Login Form-------------------------------------------------------- -->
        <section class="section-form">
            <div class="row">
                <h2>LOGIN</h2>
            </div>

            <form method="post" action="Student_Login.jsp" class="contact-form">
                <!-------------------------------------------->
                
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>
                
                <!-------------------------------------------->
                
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="password">Password</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="password" name="password" id="password" placeholder="Your password" required>
                    </div>
                </div>

                <!------FORM ENDS-------------------------->
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="LogIn">
                    </div>
                </div>
            </form>
        </section>

        
        <!--        Details     -->
            <section class="section-form">
                <div class="row">
                    <h2>NEW STUDENT REGISTRATION</h2>
                </div>

                <form method="post" action="Student_Registration.jsp" class="contact-form">
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                    </div>
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
                    </div>
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="password">Password</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="password" id="password" placeholder="Your password" required>
                        </div>
                    </div>
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="gender" id="gender">
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>

                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="age">Age</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="number" name="age" id="age"  min="18" max="40" placeholder="Age" required>
                        </div>
                    </div>
                    
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="city">City</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="city" id="city">
                                <option value="delhi" selected>Delhi</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="banglore">Banglore</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="mobile">Mobile Number</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="mobile" id="mobile" placeholder="Your Mobile Number" required>
                        </div>
                    </div>

                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="qualification">Qualification</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="qualification" id="qualification">
                                <option value="B.tech" selected>B.tech</option>
                                <option value="M.tech">M.tech</option>
                                <option value="Bca" >Bca</option>
                                <option value="Mca">Mca</option>
                            </select>
                        </div>
                    </div>

                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="passout">PassOut Year</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="passout" id="passout">
                                <option value="2015-16" selected>2015-16</option>
                                <option value="2016-17">2016-17</option>
                                <option value="Persuing" >Persuing</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="subject">Interested Subject</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="subject" id="subject">
                                <option value="JAVA" selected>JAVA</option>
                                <option value="CPP">CPP</option>
                            </select>
                        </div>
                    </div>

                    <!------FORM ENDS-------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Sign Up">
                        </div>
                    </div>
                    <!-------------------------------------------->

                </form>
        </section>
