        <!-- --------------------------------------------------------------------------------------------------------------------->
            <section class="section-form">
                <div class="row">
                    <h2>ADD FILTERS TO YOUR RESULTS</h2>
                </div>

                <form method="post" action="Employee_Found.jsp" class="contact-form">
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="gender" id="gender">
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                                <option value="any">Any</option>
                            </select>
                        </div>
                    </div>

                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="qualification">Qualification</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="qualification" id="qualification">
                                <option value="B.tech" selected>B.TECH</option>
                                <option value="M.tech">M.TECH</option>
                                <option value="Bca" >BCA</option>
                                <option value="Mca">MCA</option>
                            </select>
                        </div>
                    </div>

                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="passout">PassOut Year</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="passout" id="passout">
                                <option value="2015-16" selected>2015-16</option>
                                <option value="2016-17">2016-17</option>
                                <option value="Persuing" >Persuing</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-------------------------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="subject">Mastered Subject</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="subject" id="subject">
                                <option value="JAVA" selected>JAVA</option>
                                <option value="CPP">CPP</option>
                            </select>
                        </div>
                    </div>
                     <!------FORM ENDS-------------------------->
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Click here to get results..">
                        </div>
                    </div>
                    <!-------------------------------------------->
                </form>
        </section>
