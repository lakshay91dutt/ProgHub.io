                <a class="btn btn-ghost" href="#R">Click here to continue..</a>
            </div>
            
        </header>
        
        <!-- --------------------------LOGIN AS ADMIN--------------------------- -->

        <section class="section-form">
            <div class="row">
                <h2>LOGIN</h2>
            </div>

            <form method="post" action="Admin_login.jsp" class="contact-form">
                <!-------------------------------------------->
                
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" title="admin@gmail.com" placeholder="Your email" required>
                    </div>
                </div>
                
                <!-------------------------------------------->
                
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="password">Password</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="password" name="password" id="password" title="admin" placeholder="Your password" required>
                    </div>
                </div>

                <!------FORM ENDS-------------------------->
                <div class="row" id="R">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="LogIn">
                    </div>
                </div>
            </form>
        </section>

        <!-- If the login is unsuccessful then the respective *.jsp file will redirect the user *back* to the Admin_Login.html -->
